<h2><a href="https://www.genserver.work/歌詞/椎名林檎/最果てが見たい">最果てが見たい｜椎名林檎</a><br></h2>
<p>あの山越えて<br>
まだ見ぬ向こう側へ<br>
何が在るのか知らない<br>
突き止めたい<br>
歩いても止っても全然進めないのなら<br>
思い切り野生の本能にまたがろうほら<br>
駆け出そう今<br>
この波越えて<br>
まだ見ぬ向こう側へ<br>
孤独の意味が知りたい<br>
あらがえない<br>
泳いでも浮んでも延々息苦しいのなら<br>
思い出に浸った感傷を捨て去ろうほら<br>
漕ぎ出そう今<br>
失うもの等は初めから無い<br>
生命を越えて<br>
本当の未踏の地へ<br>
涙涸らした心が映す果てを<br>
確かめたい<br>
</p>
